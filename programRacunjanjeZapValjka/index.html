    <title>Racunjanje Zapremine Valjka</title>
</head>
<body>
    
<Script>

    alert("Izracunajte zapreminu valjka")
    var r = prompt("Unesite vredost poluprecnika valjka");
    var H = prompt("Unesite vrednost visine valjka");
    const p = 3.14;
    var V = r * r * p * H;
    alert("Zapremina valjka je : " + V);
    document.write("Zapremina valjka je : " + V);
</Script>

</body>
